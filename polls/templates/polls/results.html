<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} run{{ choice.votes|pluralize }}--- {{choice.go}}++
    {% for choice in question.choice_set.all %}  {{ choice.choice_text }}  {% endfor %}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Run again?</a>
