<h1>{{ question.question_text }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:go' question.id %}" method="post">
{% csrf_token %}
{% for question in question_set.all %}
    <input type="radio" name="question" id="question{{ forloop.counter }}" value="{{ question.id }}" />
    
    <label for="question{{ forloop.counter }}">{{ question.question_text }}</label><br />
{% endfor %}
<input type="submit" value="go" />
</form>
