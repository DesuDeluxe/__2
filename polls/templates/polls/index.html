{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if latest_route_list %}
    <ul>
    {% for route in latest_route_list %}
        <li><a href="{% url 'polls:detail' route.id %}">{{ route.route_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
